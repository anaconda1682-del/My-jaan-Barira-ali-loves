<!DOCTYPE html>
<html>
<head>
<title>I Love You Barira</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* FONTS */
:root{
  --title-font: 'Great Vibes', cursive;
  --text-font: 'Poppins', sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  font-family:var(--text-font);
  color:white;
  text-align:center;
  background:
    linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.9)),
    url("gallery-bg.jpg") center/cover no-repeat fixed;
}

/* TITLE */
h1{
  margin-top:25px;
  font-family:var(--title-font);
  font-size:52px;
  font-weight:400;
  animation:glow 2s infinite;
}
h1 span{color:#ff4d6d;}

.subtitle{
  font-size:18px;
  margin-bottom:30px;
  font-family:var(--text-font);
}

/* GALLERY */
.gallery{
  display:flex;
  justify-content:center;
  gap:30px;
  padding:20px;
  flex-wrap:wrap;
}

/* CARD */
.card{
  width:260px;
  height:330px;
  perspective:1200px;
  cursor:pointer;
}

.card-inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform 0.8s ease;
}

.card.flipped .card-inner{
  transform:rotateY(180deg);
}

.face{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:25px;
  overflow:hidden;
  box-shadow:0 15px 35px rgba(0,0,0,0.7);
}

.face img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* BACK */
.back{
  transform:rotateY(180deg);
  background:linear-gradient(135deg,#000428,#004e92);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  font-size:18px;
  font-family:var(--text-font);
  color:#ffd6e0;
}

/* BUTTON */
.next{
  margin:40px 0;
}
.next button{
  background:transparent;
  border:2px solid #ff4d6d;
  color:white;
  padding:14px 40px;
  font-size:18px;
  font-family:var(--text-font);
  border-radius:40px;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}
.next span{color:#ff4d6d;}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

@keyframes glow{
  0%{text-shadow:0 0 5px #ff4d6d;}
  50%{text-shadow:0 0 20px #ff4d6d;}
  100%{text-shadow:0 0 5px #ff4d6d;}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="music1.mp3" type="audio/mpeg">
</audio>

<h1>I Love You <span>Barira</span></h1>
<div class="subtitle">Meri Jaan </div>

<div class="gallery">

  <div class="card" onclick="flip(this)">
    <div class="card-inner">
      <div class="face">
        <img src="img1.jpg">
      </div>
      <div class="face back">
        Tum meri zindagi ka wo khwab ho jise 
main neend mein
bhi tootney nahi
deta,kyun ke tum
sirf khwab nahi
ehsaas ho۔
      </div>
    </div>
  </div>

  <div class="card" onclick="flip(this)">
    <div class="card-inner">
      <div class="face">
        <img src="img2.jpg">
      </div>
      <div class="face back">
        Barira,
tumhara naam
lene se hi
dil ko sukoon mil
jata hai,
shayad isi ko 
mohabbat kehte hain
jo bina shor ke
dil mein bas jaaye۔
      </div>
    </div>
  </div>

</div>

<div class="next">
  <button onclick="nextPage()">
    Please ➜ <span>❤️</span>
  </button>
</div>

<script>
let musicStarted=false;

function playMusic(){
  if(!musicStarted){
    document.getElementById("bgMusic").play();
    musicStarted=true;
  }
}

function flip(card){
  playMusic();
  card.classList.toggle("flipped");
}

function nextPage(){
  playMusic();
  window.location.href="gallery2.html";
}
</script>

</body>
</html>
