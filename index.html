<!DOCTYPE html>
<html>
<head>
<title>Barira Login</title>

<style>
@font-face{
  font-family:'Geraldine';
  src:url('Geraldine.ttf');
}

body{
  margin:0;
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)),
    url("bg.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Geraldine', cursive;
  color:white;
}

.container{
  width:90%;
  max-width:380px;
  text-align:center;
}

/* LOGO */
.logo{
  font-size:48px;
  letter-spacing:6px;
  margin-bottom:10px;
  animation:glow 2s infinite;
}

.logo span{color:#ffcc00;}

.subtitle{
  font-size:18px;
  opacity:0.8;
  margin-bottom:40px;
}

/* INPUTS */
.field{
  position:relative;
  margin:25px 0;
}

.field input{
  width:100%;
  background:transparent;
  border:none;
  border-bottom:2px solid rgba(255,255,255,0.3);
  padding:12px;
  color:white;
  font-size:16px;
  outline:none;
}

.field i{
  position:absolute;
  right:10px;
  top:12px;
  opacity:0.6;
}

/* LOGIN BUTTON */
.login-btn{
  margin-top:40px;
}

.login-btn button{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:30px;
  border:2px solid #7f8cff;
  background:transparent;
  color:#7f8cff;
  cursor:pointer;
  transition:0.4s;
}

.login-btn button:hover{
  background:#7f8cff;
  color:black;
  box-shadow:0 0 20px #7f8cff;
}

/* FOOTER */
.footer{
  margin-top:30px;
  font-size:14px;
  opacity:0.7;
}

/* ANIMATION */
@keyframes glow{
  0%{text-shadow:0 0 5px #ffcc00;}
  50%{text-shadow:0 0 20px #ffcc00;}
  100%{text-shadow:0 0 5px #ffcc00;}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="login-music.mp3" type="audio/mpeg">
</audio>

<div class="container">

  <div class="logo">BAR<span>I</span>RA</div>
  <div class="subtitle">Welcome Meri Jaan ‚ù§Ô∏è</div>

  <div class="field">
    <input type="text" placeholder="Username" id="user" oninput="playMusic()">
    <i>üë§</i>
  </div>

  <div class="field">
    <input type="password" placeholder="Password" id="pass" oninput="playMusic()">
    <i>üîí</i>
  </div>

  <div class="login-btn">
    <button onclick="login()">LOGIN</button>
  </div>

  <div class="footer">from <b>ALI HAIDER</b></div>

</div>

<script>
let musicStarted = false;

function playMusic(){
  if(!musicStarted){
    document.getElementById("bgMusic").play();
    musicStarted = true;
  }
}

function login(){
  playMusic();

  let u=document.getElementById("user").value;
  let p=document.getElementById("pass").value;

  if(u==="Ali-barira" && p==="barira@123"){
    window.location.href="gallery.html";
  }else{
    alert("Ye sirf meri jaan Barira ke liye hai ‚ù§Ô∏è");
  }
}
</script>

</body>
</html>
